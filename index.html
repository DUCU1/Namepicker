<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;400&display=swap" rel="stylesheet">
    <title>Name picker</title>
</head>
<body>
    <div class="background">
        <h1>句凵亡凵</h1>

        <div class="namepicker">
            <input id="names" type="text" placeholder="Put names here">

            <div class="bot" id="bot">
                <a href="#" id="pick">Pick</a>
            </div>

            <div class="win" id="win">
                <h1 id="won"></h1>
            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
</body>
</html>
